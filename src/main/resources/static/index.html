<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript"></script>
    <script src="/app.js"></script>

</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="showPanel">Add Device</label>
                    <button id="showPanel" class="btn btn-default">Add Device</button>
                    <label for="cancel">Cancel</label>
                    <button id="cancel" class="btn btn-danger">Cancel</button>
                </div>
            </form>
        </div>
        <div class="col-md-6" id="hide">
            <form class="form-inline">
                <div class="form-group">
                    <label for="deviceName">Device Name</label>
                    <input type="text" id="deviceName" class="form-control" placeholder="Device name...">
                    <label for="deviceIp">Device IP:</label>
                    <input type="text" id="deviceIp" class="form-control" placeholder="Device name...">
                </div>
                <button id="addDevice" class="btn btn-default" type="submit">Add</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
    </form>
</div>
</body>
</html>
